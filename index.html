<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,height=device-height">
        <link rel="stylesheet" href="css/app.css">
        <script type="text/javascript" src="js/app.js" defer></script>
        <!--script type="text/javascript" src="https://static.kaiads.com/ads-sdk/ads-sdk.v3.min.js"></script-->
    </head>
    <body>
    <h2>Zoltan's Morse trainer</h2>
    <div class="control_box">
        <span class="control_box_left">
        <span class="left_image"><img src="img/up-down.png"></span>
        <div class="text_label_left">Speed:</div>
        <span class="text_value_left" id="speed_value"></span> WPM
        </span>
        <span class="control_box_right">
        <span class="right_image"><img src="img/left-right.png"></span>
        <div class="text_label_right">Chars:</div>
        <span class="text_value_right" id="chars_value"></span>
        </span>
    </div>
    <div class="main_text" id="reveal_text">
    </div>

    <footer>
        <a href="#" id="menu_label"></a>
    </footer>
    </body>
</html>
